<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaQ.css">
    <script src="js/script.js" defer></script>
    <script src="js/storage.js" defer></script>
</head>

<body>
    <div class="mainBox" id="mainBox">
        <div class="inputBox" id="inputBox">
            <div class="titleName">
                <p>List name:</p>
                <h3 class="title" id="nameListChange">Name of my list</h3>
                <button class="editTitle" id="editTitle">Edit</button>
                <button class="saveTitle" id="saveTitle">Save</button>
            </div>
            <div class="form">
                <input id="item" type="text" placeholder="Item">
                <button class="button" id="but"><b>Add</b></button>
            </div>
            <div class="maxInputEnter" id="maxInputEnter">
                <p>Max input: </p>
                <p id="numInpt">60</p>
            </div>
            <div class="buttons" id="buttonS">
                <button class="buttonDel" id="butDelAll"><b>Delete all</b></button>
                <button class="buttonDelSelect" id="butDelSel"><b>Delete selectively</b></button>
                <button class="buttonDone" id="butDoneAll"><b>Mark all task</b></button>
            </div>
            <div class="outputBox" id="outputBox">
                <h3>TODO:</h3>
                <ul id="ulList"></ul>
            </div>
        </div>
    </div>
</body>

</html>
